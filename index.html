<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="flex gap-[250px] items-center">
        <img
          class="object-cover  w-[700px] h-[727px]"
          src="./images/nature.webp"
          alt="Picsum"
         
        />
        <div>
          <strong class="text-4xl text-center">Login</strong>
          <form class="block mt-5">
            <label class="block" for="password">Password:</label>
            <input
              type="password"
              placeholder="Password"
              id="password"
              class="w-[300px] h-[35px] border-1"
            />
          </form>
          <form class="mt-5">
            <label class="block" for="email">Email:</label>
            <input
              type="email"
              placeholder="Email"
              id="email"
              class="w-[300px] h-[35px] border-1"
            />
          </form>
          <form class="mt-5">
            <label class="block" for="occupation">Occupation:</label>
            <input
              type="text"
              placeholder="Occupation"
              id="occupation"
              class="w-[300px] h-[35px] border-1"
            />
          </form>
          <form class="mt-5">
            <label class="block" for="work">Work:</label>
            <input
              type="text"
              placeholder="Work"
              id="work"
              class="w-[300px] h-[35px] border-1"
            />
          </form>
          
      </div>
    </header>

    <!-- Main -->
    <main></main>

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
